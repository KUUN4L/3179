<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fertility Rate</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
</head>
<body>
    <h1 style="text-align: center;">Birth Rate and Fertility Rate</h1>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="visualization.html">Birth Rate</a>
        <a class="active" href="visualisation2.html">Birth & Firtility Rate</a>
        <a href="#about">About</a>
    </div>
  <div id="vis" style="left: auto;"></div>
  <script>
    const spec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "title": "Fertility Rate(%) of Countries",
        "width": 800,
        "height": 500,
        "data": {
            "url": "https://raw.githubusercontent.com/KUUN4L/3179/refs/heads/main/ne_110m.json",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
        },
        "projection": {"type": "equalEarth"},
        "layer": [
            {
            "transform": [
                {
                "calculate": "'Data is not available in ' + datum.properties.NAME",
                "as": "note"
                }
            ],
            "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
            "encoding": {"tooltip": {"field": "note"}}
            },
            {
            "transform": [
                {
                "lookup": "properties.NAME",
                "from": {
                    "data": {
                    "url": "https://raw.githubusercontent.com/KUUN4L/3179/refs/heads/main/world-data-2023.csv"
                    },
                    "key": "Country",
                    "fields": ["Fertility Rate"]
                }
                }
            ],
            "mark": {"type": "geoshape", "stroke": "white"},
            "encoding": {
                "color": {
                "field": "Fertility Rate", 
                "type": "quantitative",
                "scale": {
                "type": "threshold",
                "domain": [2, 4, 6],
                "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#a63603"]
                }
                },
                "tooltip": [
                {"field": "properties.NAME", "type": "nominal", "title": "Country"},
                {"field": "Fertility Rate", "type": "quantitative"}
                ]
            }
            }
            ],
        "config": {}
    } 
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
