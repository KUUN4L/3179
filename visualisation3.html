<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fertility Rate</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
</head>
<body>
    <h1 style="text-align: center;">Birth Rate and Fertility Rate</h1>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="visualization.html">Life Expectancy</a>
        <a href="visualisation2.html">Birth & Firtility Rate</a>
        <a class="active" href="visualisation3.html">About</a>
    </div>
  <div id="vis4" style="left: auto;"></div>
  <script>
    const spec4 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Maternal Mortality Ratio",
      "width": 800,
      "height": 500,
      "data": {
        "url": "https://raw.githubusercontent.com/KUUN4L/3179/refs/heads/main/ne_110m.json",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "projection": {"type": "equalEarth"},
      "layer": [
        {
          "transform": [
            {
              "calculate": "'Data is not available in ' + datum.properties.NAME",
              "as": "note"
            }
          ],
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
          "encoding": {"tooltip": {"field": "note"}}
        },
        {
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/KUUN4L/3179/refs/heads/main/world-data-2023.csv"
                },
                "key": "Country",
                "fields": ["Maternal mortality ratio"]
              }
            }
          ],
          "mark": {"type": "geoshape", "stroke": "white", "fill": "lightgreen"},
          "encoding": {
            "tooltip": [
              {"field": "properties.NAME", "type": "nominal", "title": "Country"},
              {"field": "Maternal mortality ratio", "type": "quantitative", "title": "Maternal Mortality Ratio"}
            ],
            "fill": {
              "field": "Maternal mortality ratio",
              "type": "quantitative",
              "scale": {
                "type": "log",
                "domain": [1, 1000], 
                "range": ["#f7fcf5", "#e5f5e0", "#c7e9c0", "#a1d99b", "#74c476", "#41ab5d", "#238b45", "#006d2c", "#00441b"]
              }
            }
          }
        }
      ],
      "config": {}
    } 
    vegaEmbed("#vis4", spec4, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
  <div id="vis5" style="right: auto;"></div>
  <script>
    const spec5 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Infant Mortality",
      "width": 800,
      "height": 500,
      "data": {
        "url": "https://raw.githubusercontent.com/KUUN4L/3179/refs/heads/main/ne_110m.json",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "projection": {"type": "equalEarth"},
      "layer": [
        {
          "transform": [
            {
              "calculate": "'Data is not available in ' + datum.properties.NAME",
              "as": "note"
            }
          ],
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
          "encoding": {"tooltip": {"field": "note"}}
        },
        {
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/KUUN4L/3179/refs/heads/main/world-data-2023.csv"
                },
                "key": "Country",
                "fields": ["Infant mortality"]
              }
            }
          ],
          "mark": {"type": "geoshape", "stroke": "white", "fill": "lightgreen"},
          "encoding": {
            "tooltip": [
              {"field": "properties.NAME", "type": "nominal", "title": "Country"},
              {"field": "Infant mortality", "type": "quantitative", "title": "Infant mortality"}
            ],
            "fill": {
              "field": "Infant mortality",
              "type": "quantitative",
              "scale": {
                "type": "linear",
                "domain": [1, 80], 
                "range": ["#edf8e9","#bae4b3","#74c476","#31a354","#006d2c"]
              }
            }
          }
        }
      ],
      "config": {}
    };
    vegaEmbed("#vis5", spec5, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
